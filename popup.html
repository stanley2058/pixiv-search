<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pixiv Search</title>
    <script defer src="popup.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap");
      body {
        font-family: "Noto Sans", sans-serif;
        text-align: center;
      }
      button {
        background-color: hsl(203, 92%, 75%);
        color: black;
        padding: 0.3em 1em 0.25em 1em;
        border-radius: 0.25em;
        border: none;
        margin-top: 0.3em;
        cursor: pointer;
      }
      button:hover {
        background-color: hsl(203, 92%, 85%);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Pixiv 搜尋</h1>
      <div>
        <h3>Pixiv ID:</h3>
        <input type="text" id="inp-id" />
        <button id="btn-id">搜尋</button>
      </div>
      <div>
        <h3 id="search-label"></h3>
        <input type="text" id="inp-name" />
        <button id="btn-name">搜尋</button>
      </div>
    </div>
  </body>
</html>
